name: Deploy ETL Stack

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::446072489762:role/GitHubOIDCDeployRole
          aws-region: us-east-1

      - name: Deploy IAM Stack
        run: |
          aws cloudformation deploy \
            --stack-name aws-free-tier-etl-iam \
            --template-file cloudformation/iam-stack.yaml \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Deploy ETL Stack
        run: |
          # Retrieve outputs from IAM stack
          VALIDATION_ROLE=$(aws cloudformation describe-stacks --stack-name aws-free-tier-etl-iam --query "Stacks[0].Outputs[?OutputKey=='ValidationLambdaRoleArn'].OutputValue" --output text)
          TRANSFORM_ROLE=$(aws cloudformation describe-stacks --stack-name aws-free-tier-etl-iam --query "Stacks[0].Outputs[?OutputKey=='TransformationLambdaRoleArn'].OutputValue" --output text)
          SFN_ROLE=$(aws cloudformation describe-stacks --stack-name aws-free-tier-etl-iam --query "Stacks[0].Outputs[?OutputKey=='StepFunctionsRoleArn'].OutputValue" --output text)
          EVENT_ROLE=$(aws cloudformation describe-stacks --stack-name aws-free-tier-etl-iam --query "Stacks[0].Outputs[?OutputKey=='EventBridgeInvokeStepFunctionsRoleArn'].OutputValue" --output text)

          # Deploy ETL stack
          aws cloudformation deploy \
            --stack-name aws-free-tier-etl \
            --template-file cloudformation/etl-stack.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              ValidationLambdaRoleArn=$VALIDATION_ROLE \
              TransformationLambdaRoleArn=$TRANSFORM_ROLE \
              StepFunctionsRoleArn=$SFN_ROLE \
              EventBridgeInvokeStepFunctionsRoleArn=$EVENT_ROLE
